<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Master Football Club - Search</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
  }

  /* Header */
  .header {
    background-color: #004080;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    flex-wrap: wrap;
  }

  .logo {
    display: flex;
    align-items: center;
    color: #fff;
    font-weight: bold;
    font-size: 20px;
    margin-right: 20px;
  }

  .logo-icon {
    width: 40px;
    height: 40px;
    background-color: #fff;
    border-radius: 50%;
    display: inline-block;
    margin-right: 10px;
  }

  /* Navigation */
  nav {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 10px;
  }

  nav a {
    background-color: #333;
    color: #fff;
    padding: 8px 15px;
    text-decoration: none;
    border-radius: 4px;
    transition: background 0.3s;
  }

  nav a:hover {
    background-color: #555;
  }

  /* Search Section */
  .search-section {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
    background-color: #f9d3d3;
  }

  .search-box {
    display: flex;
    width: 100%;
    max-width: 600px;
  }

  input[type="text"] {
    flex: 1;
    padding: 15px;
    font-size: 16px;
    border: 2px solid #004080;
    border-radius: 4px 0 0 4px;
    outline: none;
  }

  button {
    padding: 15px 25px;
    background-color: #004080;
    color: #fff;
    border: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #0066cc;
  }

  /* Search Results Placeholder */
  .results {
    max-width: 1000px;
    margin: 20px auto;
    padding: 0 20px;
  }

  .result-item {
    background-color: #fff;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  /* Footer with Social Icons */
  .footer {
    background-color: #222;
    display: flex;
    justify-content: center;
    padding: 15px 0;
  }

  .social-icons {
    display: flex;
    gap: 15px;
  }

  .social-icons a {
    color: #fff;
    font-size: 24px;
    text-decoration: none;
    transition: color 0.3s;
  }

  .social-icons a:hover {
    color: #00aced;
  }

  /* Responsive adjustments */
  @media(max-width: 600px){
    .header {
      flex-direction: column;
      align-items: center;
    }
    nav {
      margin-top: 10px;
    }
    .search-box {
      flex-direction: column;
    }
    input[type="text"] {
      border-radius: 4px;
      border: 2px solid #004080;
    }
    button {
      border-radius: 4px;
      width: 100%;
      margin-top: 10px;
    }
  }
</style>
<!-- Font Awesome CDN for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="logo">
    <div class="logo-icon"></div>
    Master Football Club - Search
  </div>
  <nav>
    <a href="#">HOME</a>
    <a href="#">SERVICES</a>
    <a href="#">PORTFOLIO</a>
    <a href="#">SHOP</a>
    <a href="#">ABOUT US</a>
    <a href="#">SEARCH</a>
  </nav>
</div>

<!-- Search Section -->
<div class="search-section">
  <form class="search-box" action="#" method="GET">
    <input type="text" name="query" placeholder="Search for news, players, events..."/>
    <button type="submit"><i class="fas fa-search"></i> Search</button>
  </form>
</div>

<!-- Search Results Placeholder -->
<div class="results">
  <div class="result-item">
    <h3>Search Result 1</h3>
    <p>This is a placeholder for search results related to your query.</p>
  </div>
  <div class="result-item">
    <h3>Search Result 2</h3>
    <p>Details about the second search result will appear here.</p>
  </div>
  <!-- Add more result items as needed -->
</div>

<!-- Footer with Social Icons -->
<div class="footer">
  <div class="social-icons">
    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
    <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
    <a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
  </div>
</div>

</body>
</html>
